<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Include SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Add this inside the <head> section of your HTML -->
  <audio id="buttonDifficultSound" preload="auto">
    <source src="buttonDifficult.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="buttonFailSound" preload="auto">
    <source src="buttonFail.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="buttonSuccessSound" preload="auto">
    <source src="buttonSuccess.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</head>

<body class="bg-light">
  <div class="container my-5">
    <div class="text-center">
      <h1>Sudoku Game</h1>
    </div>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="form-group">
            <button id="easy-btn" class="btn btn-primary mr-2" onclick="changeDifficulty('easy')">Easy</button>
            <button id="medium-btn" class="btn btn-warning mr-2" onclick="changeDifficulty('medium')">Medium</button>
            <button id="hard-btn" class="btn btn-danger" onclick="changeDifficulty('hard')">Hard</button>
          </div>
          <div class="sudoku-board mb-3" id="sudoku-board"></div>
          <button id="submit-btn" class="btn btn-primary btn-block mt-3 mx-auto">Submit</button>
          <div id="result-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Include SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
</body>
</html>
